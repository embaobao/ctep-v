<!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>评价表</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- <script src="js/main.js"></script> -->
        <style>
            body {
                padding: 20px;
            }

            .demo-input {
                padding-left: 10px;
                height: 38px;
                min-width: 262px;
                line-height: 38px;
                border: 1px solid #e6e6e6;
                background-color: #fff;
                border-radius: 2px;
            }

            .demo-footer {
                padding: 50px 0;
                color: #999;
                font-size: 14px;
            }

            .demo-footer a {
                padding: 0 5px;
                color: #01AAED;
            }
        </style>
    </head>

    <body>

        <div class="container">

            <!-- 按钮：用于打开模态框 -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                创建评价表
            </button>


            <!-- 模态框 -->
            <div class="modal  fade" id="myModal">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">

                        <!-- 模态框头部 -->
                        <div class="modal-header">
                            <h4 class="modal-title"> 评价表创建</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- 模态框主体 -->
                        <div class="modal-body">




                            <form action="#">


                                <div class="form-group">
                                    <label for="usr">评价课程名:</label>
                                    <input type="text" class="form-control" id="usr">
                                </div>

                                <div class="form-group">
                                    <label for="comment">描述:</label>
                                    <textarea class="form-control" rows="5" id="comment"></textarea>
                                </div>


                                <div class="form-group">
                                    <label for="sel1">课程状态:</label>
                                    <select class="form-control" id="sel1">
                                        <option>请选择...</option>
                                        <option>公开</option>
                                        <option>私人</option>
                                    </select>
                                </div>


                                <div class="form-group">
                                    <label for="sel1">课程时间:</label>
                                    <select class="form-control" id="sel1">
                                        <option>请选择...</option>
                                        <option>周一</option>
                                        <option>周二</option>
                                        <option>周三</option>
                                        <option>周四</option>
                                        <option>周五</option>
                                        <option>周六</option>
                                        <option>周日</option>
                                    </select>
                                </div>



                                <div class="custom-control custom-file custom-control-inline">
                                    <input type="file" class="custom-file-input" id="customFile" name="filename">
                                    <label class="custom-file-label" for="customFile">课程图片</label>
                                </div>




                                <div class="form-group">
                                    <label for="usr">开始日期:</label>
                                    <input type="text" placeholder="请选择日期" class="form-control" id="stime">
                                    <label for="usr">开始时间:</label>
                                    <input type="text" placeholder="请选择时间" class="form-control time">
                                    <!--  -->
                                </div>

                                <div class="form-group">
                                    <label for="usr">结束日期:</label>
                                    <input type="text" placeholder="请选择日期" class="form-control" id="etime">
                                    <label for="usr">结束时间:</label>
                                    <input type="text" placeholder="请选择时间" class="form-control time">
                                </div>



















                        </div>

                        <!-- 模态框底部 -->
                        <div class="modal-footer">
                            <button class="btn btn-block">创建</button>
                            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button> -->
                        </div>

                    </div>
                </div>
            </div>



        </div>

        <script src="js/laydate.js"></script>
        <!-- 改成你的路径 -->
        <script>
            lay('#version').html('-v' + laydate.v);

            //执行一个laydate实例
            laydate.render({
                elem: '#stime' //指定元素
            });
            laydate.render({
                elem: '#etime' //指定元素
            });
            laydate.render({
                elem: '.time',
                type: 'time'
            });
        </script>
    </body>

    </html>
